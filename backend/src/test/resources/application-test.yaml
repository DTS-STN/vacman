#######################################################################################################################
#
# Application configuration for tests
#
#######################################################################################################################
application:
  gcnotify:
    base-url: https://api.example.com/v2/notifications
    connect-timeout: 30s
    read-timeout: 30s
    api-key: 00000000-0000-0000-0000-000000000000
    profile-created-template-id: 00000000-0000-0000-0000-000000000000
    profile-updated-template-id:  00000000-0000-0000-0000-000000000000
    profile-approved-template-id: 00000000-0000-0000-0000-000000000000
spring:
  datasource:
    name: ${spring.application.name}
    url: jdbc:h2:mem:testdb;MODE=MSSQLServer;DATABASE_TO_UPPER=false;CASE_INSENSITIVE_IDENTIFIERS=true;DB_CLOSE_DELAY=-1;
  jpa:
    # defer execution of data.sql until hibernate creates the schema 
    defer-datasource-initialization: false
  liquibase:
    enabled: true
    contexts: h2,data,structure,dev # If you want to add test data
    change-log: classpath:db/changelog/db.changelog-master.yaml
