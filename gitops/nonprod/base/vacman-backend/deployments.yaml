apiVersion: apps/v1
kind: Deployment
metadata:
  name: vacman-backend
  labels:
    app.kubernetes.io/name: vacman-backend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: vacman-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: vacman-backend
    spec:
      containers:
        - name: vacman-backend
          # Note: image tag should be pinned to a specific version in overlays
          image: dtsrhpdevscedacr.azurecr.io/vacman/vacman-backend
          ports:
            - name: http
              containerPort: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 90
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              memory: 1024Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: config
              mountPath: /workspace/BOOT-INF/classes/application-local.yaml
              subPath: application.yaml
      volumes:
        - name: config
          configMap:
            name: vacman-backend