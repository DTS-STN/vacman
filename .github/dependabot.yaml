# https://docs.github.com/en/code-security/dependabot/ecosystems-supported-by-dependabot/supported-ecosystems-and-repositories#supported-ecosystems-and-repositories
version: 2
updates:
  - package-ecosystem: maven
    directory: /backend
    schedule:
      interval: daily

  - package-ecosystem: npm
    directory: /frontend
    schedule:
      interval: daily
    groups:
      dev-minor-versions:
        dependency-type: development
        update-types: [minor, patch]
        patterns: ['*']
        exclude-patterns:
          - 'react-router'
          - '@react-router/*'
          - '@opentelemetry/*'
      prod-minor-versions:
        dependency-type: production
        update-types: [minor, patch]
        patterns: ['*']
        exclude-patterns:
          - 'react-router'
          - '@react-router/*'
          - '@opentelemetry/*'
      # OpenTelemetry needs all of its dependencies (prod+dev updated together)
      opentelemetry-versions:
        update-types: [minor, patch]
        patterns:
          - '@opentelemetry/*'
      # React Router needs all of its dependencies (prod+dev updated together)
      react-router-versions:
        update-types: [minor, patch]
        patterns:
          - 'react-router'
          - '@react-router/*'

  # Enable version updates for Docker
  - package-ecosystem: docker
    directory: /frontend
    schedule:
      interval: daily
    # Ignore major updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
